<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Earth Model with Day/Night Cycle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    .earth-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    
    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      text-align: left;
      opacity: 0.7;
      z-index: 5;
    }
    
    .time {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .description {
      font-size: 12px;
    }
  </style>
</head>
<body>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.0/build/three.module.js"
      }
    }
    </script>
    <script type="module" src="../scripts/earth.js">
  </script>
</body>
</html>
