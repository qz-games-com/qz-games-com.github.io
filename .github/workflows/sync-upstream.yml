# .github/workflows/sync-upstream.yml
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Check out your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add & fetch upstream
        run: |
          git remote add upstream https://github.com/qz-games/qz-games.github.io.git
          git fetch upstream

      - name: Merge upstream into main only if there are new commits
        run: |
          git checkout main

          # count commits on upstream/main not in HEAD
          NEW=$(git rev-list --count HEAD..upstream/main)

          if [ "$NEW" -eq 0 ]; then
            echo "âœ… No new commits upstream â€” skipping."
            exit 0
          fi

          echo "ðŸ”„ $NEW new commit(s) on upstream â€” mergingâ€¦"
          git merge --no-edit upstream/main

          echo "ðŸš€ Pushing merged changes to origin/main"
          git push origin main
