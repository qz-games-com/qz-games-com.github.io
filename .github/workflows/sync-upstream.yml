# .github/workflows/sync-upstream.yml
on:

  workflow_dispatch:

  schedule:
    - cron: '*/5 * * * *'

jobs:
  build-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Check out your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/qz-games/qz-games.github.io.git
          git fetch upstream

      - name: Merge upstream into main
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push merge (optional)
        run: git push origin main

     
      - name: Build
        run: |
          # example for a Jekyll site:
          bundle install
          bundle exec jekyll build
          # or for an npm site:
          # npm ci
          # npm run build

      - name: Deploy
        run: |
          # example using the GitHub Pages action:
          npx peaceiris/actions-gh-pages@v3 \
            --personal-token ${{ secrets.GITHUB_TOKEN }} \
            --publish-dir ./_site
