# .github/workflows/sync-upstream.yml
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Check out your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add & fetch upstream
        run: |
          git remote add upstream https://github.com/qz-games/qz-games.github.io.git
          git fetch upstream

      - name: Merge only if there are new commits
        working-directory: ${{ github.workspace }}
        run: |
          git checkout main

          # count how many commits upstream/main is ahead of HEAD
          AHEAD=$(git rev-list --count HEAD...upstream/main)

          if [ "$AHEAD" -eq 0 ]; then
            echo "âœ… No new commits in upstream/main â€” skipping merge & push."
            exit 0
          fi

          echo "ðŸ”„ Found $AHEAD new commit(s) â€” mergingâ€¦"
          git merge upstream/main --no-edit

          echo "ðŸš€ Pushing merged changes back to origin/main"
          git push origin main
