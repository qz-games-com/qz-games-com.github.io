<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendations</title>
    <script src="./algorithm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --clr-bg: #1a1a1a;
        --clr-bg-alt: #272727;
        --clr-primary: #ff6b6b;
        --clr-secondary: #ffa500;
        --clr-light: #f2f2f2;
        --clr-dark: #0f0f0f;
        --transition: 0.3s ease;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--clr-bg) 0%, var(--clr-bg-alt) 100%);
        color: var(--clr-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1rem 2rem;
        background: var(--clr-dark);
        box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
      }
      main {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        opacity: 0;
        transition: opacity var(--transition) 0.5s;
      }
      main.visible { opacity: 1; }
      .intro {
        text-align: center;
        margin-bottom: 2rem;
      }
      .intro p {
        font-size: 1rem;
        font-weight: 300;
        opacity: 0.9;
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .game-card {
        background: var(--clr-bg-alt);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        position: relative;
        transition: transform var(--transition), box-shadow var(--transition);
      }
      .game-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      }
      .game-thumb {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        background-size: cover;
        background-position: center;
      }
      .game-body {
        padding: 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .game-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .game-categories {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }
      .game-category {
        font-size: 0.75rem;
        padding: 0.25rem 0.75rem;
        background: rgba(255,255,255,0.15);
        border-radius: 999px;
        text-transform: capitalize;
      }
      .game-score {
        font-size: 0.85rem;
        font-style: italic;
        align-self: flex-end;
        opacity: 0.8;
      }
      .see-more {
        text-align: center;
        margin: 2.5rem 0;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity var(--transition), transform var(--transition);
      }
      .see-more.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .see-more-btn {
        background: linear-gradient(45deg, var(--clr-primary), var(--clr-secondary));
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 24px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--clr-light);
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform var(--transition), box-shadow var(--transition);
      }
      .see-more-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255,107,107,0.4);
      }
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: rgba(26,26,26,0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.4s;
      }
      .loading-screen.hidden { opacity: 0; pointer-events: none; }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top: 4px solid var(--clr-light);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @media (max-width: 600px) {
        header h1 { font-size: 1.4rem; }
        .see-more-btn { width: 100%; }
      }
    </style>
</head>
<body>
   <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Loading your personalized picks...</div>
  </div>

  <header>
    <h1>Qz Games</h1>
  </header>

  <main id="mainContent">
    <section class="intro">
      <h2 style="font-size:2rem; margin-bottom:0.5rem;">Recommended Games</h2>
      <p>Personalized picks based on your gaming activity</p>
    </section>

    <section class="games-grid" id="gamesGrid"></section>

    <div class="see-more" id="seeMoreContainer">
      <button class="see-more-btn" id="seeMoreBtn" onclick="loadMoreRecommendations()">ðŸš€ See More</button>
    </div>
  </main>

  
</body>
</html>
