<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendations</title>
    <script src="./algorithm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Modern Glassmorphism Design */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: #0f0f0f;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header - Glassmorphism Style */
      header {
        padding: 1.25rem 2.5rem;
        background: rgba(32, 32, 32, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: white;
        letter-spacing: -0.5px;
      }

      /* Main Content */
      main {
        flex: 1;
        padding: 3rem 2rem;
        max-width: 1300px;
        width: 100%;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
      }

      main.visible {
        opacity: 1;
      }

      /* Intro Section */
      .intro {
        text-align: center;
        margin-bottom: 3rem;
      }

      .intro h2 {
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        letter-spacing: -1px;
      }

      .intro p {
        font-size: 1rem;
        font-weight: 400;
        opacity: 0.7;
        color: #ffffff;
      }

      /* Games Grid */
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 2rem;
      }

      /* Game Card - Modern Glassmorphism */
      .game-card {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .game-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .game-thumb {
        width: 100%;
        height: 0;
        padding-bottom: 60%;
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }

      .game-thumb::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60%;
        background: linear-gradient(to top, rgba(30, 30, 30, 0.9), transparent);
        pointer-events: none;
      }

      .game-body {
        padding: 1.25rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 12px;
      }

      .game-title {
        font-size: 1.15rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #ffffff;
        line-height: 1.3;
      }

      .game-categories {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 0.5rem;
      }

      .game-category {
        font-size: 0.75rem;
        font-weight: 500;
        padding: 4px 10px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-transform: capitalize;
        color: rgba(255, 255, 255, 0.9);
      }

      .game-score {
        font-size: 0.85rem;
        font-style: normal;
        font-weight: 500;
        align-self: flex-end;
        opacity: 0.6;
        color: rgba(255, 255, 255, 0.7);
      }

      /* See More Button */
      .see-more {
        text-align: center;
        margin: 3rem 0 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .see-more.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .see-more-btn {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 16px 40px;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        letter-spacing: 0.5px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Poppins', Arial, sans-serif;
      }

      .see-more-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .see-more-btn:active {
        transform: translateY(-1px);
      }

      /* Loading Screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: rgba(15, 15, 15, 0.98);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 56px;
        height: 56px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-screen > div:last-child {
        font-size: 1rem;
        font-weight: 500;
        opacity: 0.8;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          padding: 1rem 1.5rem;
        }

        header h1 {
          font-size: 1.4rem;
        }

        main {
          padding: 2rem 1.25rem;
        }

        .intro h2 {
          font-size: 1.75rem;
        }

        .games-grid {
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 20px;
        }

        .see-more-btn {
          width: 100%;
          max-width: 320px;
        }
      }

      @media (max-width: 480px) {
        .games-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .intro h2 {
          font-size: 1.5rem;
        }

        .game-card {
          max-width: 100%;
        }
      }
    </style>
</head>
<body>
   <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Loading your personalized picks...</div>
  </div>

  <header>
    <h1>Qz Games</h1>
  </header>

  <main id="mainContent">
    <section class="intro">
      <h2 style="font-size:2rem; margin-bottom:0.5rem;">Recommended Games</h2>
      <p>Personalized picks based on your gaming activity</p>
    </section>

    <section class="games-grid" id="gamesGrid"></section>

    <div class="see-more" id="seeMoreContainer">
      <button class="see-more-btn" id="seeMoreBtn" onclick="loadMoreRecommendations()">ðŸš€ See More</button>
    </div>
  </main>

  
</body>
</html>
