<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qz Games | Game</title>
    <meta name="theme-color" content="#181a1f">
    <link rel="icon" href="../Q.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../styles/default.css" id="theme-stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--main-bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Player Shell */
        .player-shell {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .player-frame {
            position: absolute;
            inset: 0;
            border: none;
            background: #000;
        }

        .player-frame iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* HUD Widget Container */
        .hud-wrap {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hud-wrap.hud-hidden {
            transform: translateX(-50%) translateY(120%);
            opacity: 0;
            pointer-events: none;
        }

        /* HUD Pill Widget - Glassmorphism */
        .hud-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 14px;
            height: 48px;
            width: min(520px, 88vw);
            background: linear-gradient(180deg, var(--sidenav-bg-start) 0%, var(--sidenav-bg-end) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid var(--sidenav-border);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Game Cover Image */
        .hud-cover {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--sidenav-border);
            background: #0c0d12;
            flex-shrink: 0;
        }

        /* Player Info - Center Section */
        .player-info {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .game-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.2px;
        }

        .game-subtitle {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.45);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Controls Group */
        .controls-group {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        /* Buttons - Match Side Menu Style */
        .btn {
            border: 1px solid var(--sidenav-icon-btn-border);
            background: var(--sidenav-icon-btn-bg);
            color: var(--text-color);
            padding: 6px;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .btn:hover {
            border-color: var(--sidenav-icon-btn-border-hover);
            background: var(--sidenav-icon-btn-bg-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn .material-icons {
            font-size: 16px;
        }

        /* Hide Button Special Styling */
        .btn-hide {
            background: var(--sidenav-menu-item-bg);
            border-color: var(--sidenav-menu-item-border);
        }

        .btn-hide:hover {
            background: var(--sidenav-menu-item-bg-hover);
            border-color: var(--sidenav-menu-item-border-hover);
        }

        /* Show HUD Toggle Button */
        .hud-toggle {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--sidenav-border);
            background: linear-gradient(180deg, var(--sidenav-bg-start) 0%, var(--sidenav-bg-end) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-color);
            z-index: 999;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hud-wrap.hud-hidden ~ .hud-toggle {
            display: inline-flex;
        }

        .hud-toggle:hover {
            background: linear-gradient(180deg, var(--sidenav-icon-btn-bg-hover) 0%, var(--sidenav-bg-end) 100%);
            border-color: var(--sidenav-icon-btn-border-hover);
            transform: translateX(-50%) translateY(-4px);
        }

        .hud-toggle .material-icons {
            font-size: 24px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            background: var(--main-bg-color);
            z-index: 2000;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Loading Card - Glassmorphism */
        .loading-card {
            background: linear-gradient(180deg, var(--sidenav-bg-start) 0%, var(--sidenav-bg-end) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--sidenav-border);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: min(440px, 90vw);
            text-align: center;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin: 0 auto 24px;
            display: block;
        }

        /* Loading Game Hero */
        .loading-hero {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 16px;
            background: var(--sidenav-menu-item-bg);
            border: 1px solid var(--sidenav-menu-item-border);
            margin-bottom: 24px;
            text-align: left;
        }

        .loading-cover {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            object-fit: cover;
            background: #0c0d12;
            border: 1px solid var(--sidenav-border);
            flex-shrink: 0;
        }

        .loading-game-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 0;
        }

        .loading-game-label {
            font-size: 0.7rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .loading-game-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-title {
            font-size: 1.4rem;
            margin: 0 0 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 50px;
            background: var(--sidenav-menu-item-bg);
            overflow: hidden;
            border: 1px solid var(--sidenav-menu-item-border);
        }

        .progress-fill {
            width: 65%;
            height: 100%;
            background: linear-gradient(90deg,
                var(--sidenav-menu-highlight-bg-start),
                var(--sidenav-menu-highlight-bg-end));
            transition: width 0.3s ease;
            border-radius: 50px;
        }

        /* Loading Actions */
        .loading-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .loading-actions .btn {
            width: auto;
            padding: 10px 20px;
            border-radius: 12px;
            gap: 8px;
            font-size: 0.9rem;
        }

        .loading-actions .btn .material-icons {
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hud-wrap {
                bottom: 20px;
            }

            .hud-pill {
                width: min(420px, 92vw);
                padding: 5px 12px;
                height: 44px;
                gap: 8px;
            }

            .hud-cover {
                width: 32px;
                height: 32px;
            }

            .game-title {
                font-size: 0.8rem;
            }

            .game-subtitle {
                font-size: 0.6rem;
            }

            .btn {
                width: 28px;
                height: 28px;
                padding: 4px;
            }

            .btn .material-icons {
                font-size: 14px;
            }

            .loading-card {
                padding: 24px;
            }

            .loading-cover {
                width: 64px;
                height: 64px;
            }
        }

        @media (max-width: 480px) {
            .hud-pill {
                gap: 6px;
                height: 40px;
            }

            .controls-group {
                gap: 3px;
            }

            .hud-cover {
                width: 28px;
                height: 28px;
            }

            .game-title {
                font-size: 0.75rem;
            }

            .game-subtitle {
                font-size: 0.55rem;
            }

            .btn {
                width: 26px;
                height: 26px;
            }

            .loading-hero {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="player-shell">
        <!-- Game Player Frame -->
        <div class="player-frame">
            <iframe src="" id="gameiframe" allowfullscreen title="Game player"></iframe>
        </div>

        <!-- HUD Widget -->
        <div class="hud-wrap" id="hud-wrap">
            <div class="hud-pill" role="region" aria-label="Game controls">
                <!-- Left Controls -->
                <div class="controls-group">
                    <button class="btn" onclick="Backhome()" aria-label="Back to home" title="Back to home">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <button class="btn" onclick="ToggleFullscreen()" aria-label="Toggle fullscreen" title="Fullscreen">
                        <span class="material-icons">fullscreen</span>
                    </button>
                </div>

                <!-- Center Info -->
                <div class="player-info">
                    <img class="hud-cover" id="hud-cover" src="../Q-BIG.png" alt="Game cover">
                    <div>
                        <div class="game-title" id="game-name">Loading game...</div>
                        <div class="game-subtitle">Now Playing</div>
                    </div>
                </div>

                <!-- Right Controls -->
                <div class="controls-group">
                    <button class="btn" onclick="reportIssue()" aria-label="Report issue" title="Report issue">
                        <span class="material-icons">bug_report</span>
                    </button>
                    <button class="btn" onclick="toggleControllerSettings()" aria-label="Settings" title="Settings">
                        <span class="material-icons">settings</span>
                    </button>
                    <button class="btn btn-hide" onclick="toggleHud()" aria-label="Hide controls" title="Hide controls">
                        <span class="material-icons">expand_more</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Show HUD Button (appears when hidden) -->
        <button class="hud-toggle" id="hud-toggle" onclick="toggleHud()" aria-label="Show controls" title="Show controls">
            <span class="material-icons">expand_less</span>
        </button>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-card">
                <img class="loading-logo" src="../Q.png" alt="Qz Games">

                <div class="loading-hero">
                    <img class="loading-cover" id="loading-cover" src="../Q-BIG.png" alt="Game cover">
                    <div class="loading-game-meta">
                        <div class="loading-game-label">Loading</div>
                        <div class="loading-game-name" id="loading-game-name">Preparing game...</div>
                    </div>
                </div>

                <h1 class="loading-title" id="loading-title">Getting ready</h1>
                <div class="loading-subtitle" id="loading-subtitle">Setting up your gaming experience</div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div class="loading-actions">
                    <button class="btn" onclick="doneloading()">
                        <span class="material-icons">play_arrow</span>
                        <span>Start</span>
                    </button>
                    <a class="btn" href="../index.html">
                        <span class="material-icons">home</span>
                        <span>Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hide loading overlay
        function doneloading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        // Toggle fullscreen
        function ToggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // Back to home
        function Backhome() {
            window.location.href = '../index.html';
        }

        // Controller settings (placeholder)
        function toggleControllerSettings() {
            alert('Controller settings panel - connect to your existing settings UI here');
        }

        // Report issue
        function reportIssue() {
            window.open('https://forms.gle/yLyC7rFkY1xeNk3TA', '_blank', 'noopener');
        }

        // Toggle HUD visibility
        function toggleHud() {
            const wrap = document.getElementById('hud-wrap');
            if (wrap) {
                wrap.classList.toggle('hud-hidden');
            }
        }

        // Update game name and cover when iframe loads
        const iframe = document.getElementById('gameiframe');
        iframe.addEventListener('load', function() {
            // Auto-hide loading screen after iframe loads
            setTimeout(doneloading, 800);
        });

        // Simulate loading progress (optional - remove if not needed)
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
        }, 200);

        // Get game info from URL parameters (if you want to populate dynamically)
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('name');
        const gameUrl = urlParams.get('game');

        if (gameName) {
            document.getElementById('game-name').textContent = gameName;
            document.getElementById('loading-game-name').textContent = gameName;
            document.title = 'Qz Games | ' + gameName;
        }

        if (gameUrl) {
            iframe.src = gameUrl;
        }
    </script>
</body>
</html>
