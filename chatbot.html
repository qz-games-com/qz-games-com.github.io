<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - QZ Games</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>
    <!-- Main Container -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-content">
                <h1 class="chat-title">AI Chatbot</h1>
                <span class="beta-badge">Beta</span>
            </div>
            <p class="chat-subtitle">Powered by Gemma-2b</p>
        </div>

        <!-- Model Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2 class="loading-title">Loading AI Model...</h2>
                <p class="loading-subtitle">This may take a moment on first load</p>
                <div class="loading-progress-bar">
                    <div id="loading-progress-fill" class="loading-progress-fill"></div>
                </div>
                <p id="loading-status" class="loading-status">Initializing...</p>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <!-- Welcome Message -->
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm an AI chatbot powered by Gemma-2b. Ask me anything!</p>
                </div>
            </div>
        </div>

        <!-- Example Prompts -->
        <div id="example-prompts" class="example-prompts">
            <button class="example-prompt" data-prompt="Tell me a joke">Tell me a joke</button>
            <button class="example-prompt" data-prompt="What can you help me with?">What can you help me with?</button>
            <button class="example-prompt" data-prompt="Explain artificial intelligence">Explain AI</button>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <span class="typing-text">AI is thinking...</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea
                    id="chat-input"
                    class="chat-input"
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <button id="clear-chat" class="clear-chat-button">Clear Chat</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="chatbot.js"></script>
</body>
</html>
