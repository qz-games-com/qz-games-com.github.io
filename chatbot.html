<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideDown 0.8s ease-out;
            position: relative;
        }

        .header-controls {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-1px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: messageSlide 0.5s ease-out;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(55, 55, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(55, 55, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px 20px;
            animation: messageSlide 0.5s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .input-container {
            padding: 20px;
            background: rgba(35, 35, 35, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: rgba(55, 55, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .send-button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes messageSlide {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.8);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Assistant</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <div class="header-controls">
                <button class="header-btn" onclick="chatbot.clearHistory()" title="Clear Chat (Ctrl+K)">Clear</button>
                <button class="header-btn" onclick="chatbot.exportHistory()" title="Export Chat (Ctrl+E)">Export</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div>Hello! I'm your AI assistant. How can I help you today?</div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ModernChatbot {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // Replace with your actual Cloudflare endpoint (configured for Gemini)
                this.apiEndpoint = 'https://polished-sky-bae4.projectorsum.workers.dev';
                
                // Chat history storage
                this.chatHistory = [
                    {
                        role: 'assistant',
                        content: "Hello! I'm your AI assistant. How can I help you today?",
                        timestamp: new Date().toISOString()
                    }
                ];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupAutoResize();
                this.setWelcomeTime();
                this.loadHistoryFromStorage();
                this.setupKeyboardShortcuts();
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + K to clear chat
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        this.clearHistory();
                    }
                    
                    // Ctrl/Cmd + E to export chat
                    if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                        e.preventDefault();
                        this.exportHistory();
                    }
                });
            }

            setupAutoResize() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            setWelcomeTime() {
                const welcomeTime = document.getElementById('welcomeTime');
                welcomeTime.textContent = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to history
                const userMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                };
                this.chatHistory.push(userMessage);

                // Add user message to UI
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                
                // Show typing indicator
                this.showTypingIndicator();
                
                try {
                    // Convert chat history to Gemini format
                    const geminiPayload = this.formatForGemini();
                    
                    // Make request to Cloudflare endpoint with Gemini-formatted payload
                    const response = await fetch(this.apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(geminiPayload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Simulate realistic response time
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        // Handle Gemini response format
                        const botResponse = this.extractGeminiResponse(data) || 'I received your message: ' + message;
                        
                        // Add bot response to history
                        const botMessage = {
                            role: 'assistant',
                            content: botResponse,
                            timestamp: new Date().toISOString()
                        };
                        this.chatHistory.push(botMessage);
                        
                        this.addMessage(botResponse, 'bot');
                        this.saveHistoryToStorage();
                    }, 1000 + Math.random() * 1000);

                } catch (error) {
                    console.error('Error:', error);
                    
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        const errorResponse = 'Sorry, I encountered an error. Please try again.';
                        
                        // Add error response to history
                        const errorMessage = {
                            role: 'assistant',
                            content: errorResponse,
                            timestamp: new Date().toISOString()
                        };
                        this.chatHistory.push(errorMessage);
                        
                        this.addMessage(errorResponse, 'bot');
                        this.showError('Failed to connect to the server. Please check your connection.');
                        this.saveHistoryToStorage();
                    }, 1000);
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const messageContent = document.createElement('div');
                messageContent.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(timeDiv);
                
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatContainer.appendChild(errorDiv);
                
                // Auto-remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
                
                this.scrollToBottom();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                }, 100);
            }

            // Session management
            getSessionId() {
                let sessionId = sessionStorage.getItem('chatSessionId');
                if (!sessionId) {
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    sessionStorage.setItem('chatSessionId', sessionId);
                }
                return sessionId;
            }

            // Chat history persistence
            saveHistoryToStorage() {
                try {
                    // Store only the last 50 messages to prevent storage overflow
                    const recentHistory = this.chatHistory.slice(-50);
                    const historyData = {
                        history: recentHistory,
                        lastUpdated: new Date().toISOString()
                    };
                    // Note: Using in-memory storage for Claude.ai compatibility
                    this.storedHistory = historyData;
                } catch (error) {
                    console.warn('Could not save chat history:', error);
                }
            }

            loadHistoryFromStorage() {
                try {
                    // In a real environment, you would use localStorage:
                    // const stored = localStorage.getItem('chatHistory');
                    // For now, we'll use in-memory storage
                    if (this.storedHistory) {
                        const historyData = this.storedHistory;
                        if (historyData.history && historyData.history.length > 1) {
                            this.chatHistory = historyData.history;
                            this.restoreMessagesFromHistory();
                        }
                    }
                } catch (error) {
                    console.warn('Could not load chat history:', error);
                }
            }

            restoreMessagesFromHistory() {
                // Clear existing messages except welcome message
                this.chatContainer.innerHTML = '';
                
                // Restore messages from history
                this.chatHistory.forEach(msg => {
                    const sender = msg.role === 'user' ? 'user' : 'bot';
                    this.addMessageWithTime(msg.content, sender, msg.timestamp);
                });
            }

            addMessageWithTime(text, sender, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const messageContent = document.createElement('div');
                messageContent.textContent = text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                const msgTime = new Date(timestamp);
                timeDiv.textContent = msgTime.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(timeDiv);
                
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            // Clear chat history
            clearHistory() {
                this.chatHistory = [
                    {
                        role: 'assistant',
                        content: "Hello! I'm your AI assistant. How can I help you today?",
                        timestamp: new Date().toISOString()
                    }
                ];
                this.restoreMessagesFromHistory();
                this.saveHistoryToStorage();
            }

            // Export chat history
            exportHistory() {
                const exportData = {
                    sessionId: this.getSessionId(),
                    exportedAt: new Date().toISOString(),
                    messageCount: this.chatHistory.length,
                    history: this.chatHistory
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `chat_history_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
            }

            // Format chat history for Gemini API
            formatForGemini() {
                const contents = [];
                
                // Convert each message in history to Gemini format
                this.chatHistory.forEach(msg => {
                    // Skip the initial assistant message for Gemini (it doesn't need system messages)
                    if (msg.role === 'assistant' && msg.content.includes("Hello! I'm your AI assistant")) {
                        return;
                    }
                    
                    contents.push({
                        role: msg.role === 'assistant' ? 'model' : 'user',
                        parts: [
                            { text: msg.content }
                        ]
                    });
                });
                
                return {
                    contents: contents,
                    generationConfig: {
                        temperature: 0.5,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 150,
                    },
                    safetySettings: [
                        {
                            category: "HARM_CATEGORY_HARASSMENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_HATE_SPEECH",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        },
                        {
                            category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }
                    ]
                };
            }

            // Extract response from Gemini API response
            extractGeminiResponse(data) {
                try {
                    // Handle direct Gemini API response
                    if (data.candidates && data.candidates.length > 0) {
                        const candidate = data.candidates[0];
                        if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
                            return candidate.content.parts[0].text;
                        }
                    }
                    
                    // Handle custom response format from your Cloudflare worker
                    if (data.response) {
                        return data.response;
                    }
                    
                    // Handle error responses
                    if (data.error) {
                        throw new Error(data.error.message || 'Unknown error from Gemini API');
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Error extracting Gemini response:', error);
                    return null;
                }
            }

            // Get conversation context for debugging/logging
            getGeminiContext() {
                return {
                    sessionId: this.getSessionId(),
                    messageCount: this.chatHistory.length,
                    conversationStart: this.chatHistory[0]?.timestamp,
                    lastMessage: this.chatHistory[this.chatHistory.length - 1]?.timestamp,
                    geminiPayload: this.formatForGemini()
                };
            }
        }

        // Initialize the chatbot when the page loads
        let chatbot;
        document.addEventListener('DOMContentLoaded', () => {
            chatbot = new ModernChatbot();
        });
    </script>
</body>
</html>
