<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Games - QZ Games</title>
    <link rel="stylesheet" href="upcoming.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>
    <!-- Main Container -->
    <div class="upcoming-container">
        <!-- Back Button -->
        <a href="./index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span class="back-text">Back to Home</span>
        </a>

        <!-- Header -->
        <div class="upcoming-header">
            <h1 class="upcoming-title">Upcoming Games</h1>
            <p class="upcoming-subtitle">See what games are coming soon to QZ Games</p>
            <p class="upcoming-subtitle">Requested Games are usually are released every weekend but some games may also release during the weekday</p>

        </div>

        <!-- Games List -->
        <div class="games-list">
            <!-- Games will be dynamically loaded here -->
        </div>

        <!-- Request Game Section -->
        <div class="request-section">
            <p class="request-text">Not seeing a game you want?</p>
            <a href="https://forms.gle/ZePL2go47CXFLnbH9" class="request-button" target="_blank" rel="noopener">
                <span class="request-icon">+</span>
                <span>Request a Game</span>
            </a>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Game Not Added</h2>
                <button class="modal-close" aria-label="Close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-icon">
                    <span class="material-icons">error_outline</span>
                </div>
                <h3 id="modal-game-name" class="modal-game-name"></h3>
                <p id="modal-reason" class="modal-reason"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="upcoming.js"></script>
</body>
</html>
