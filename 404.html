<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Qz Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #404040 50%, #2d2d2d 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle animated background */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: clamp(6rem, 12vw, 8rem);
            font-weight: 700;
            color: #f5f5f5;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            position: relative;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #6b7280, #9ca3af);
            border-radius: 2px;
        }
        
        .title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }
        
        .message {
            font-size: 1.1rem;
            font-weight: 400;
            color: #9ca3af;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(107, 114, 128, 0.1);
            backdrop-filter: blur(10px);
            color: #f5f5f5;
            border: 1px solid rgba(156, 163, 175, 0.2);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            border: 1px solid transparent;
            color: #ffffff;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            border-color: rgba(156, 163, 175, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.4);
            border-color: transparent;
        }
        
        .icon {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(156, 163, 175, 0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f5f5f5;
            display: block;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        /* Floating elements */
        .floating-element {
            position: fixed;
            background: rgba(107, 114, 128, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 8s infinite linear;
            z-index: 1;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .stats {
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }

        
.logoloadlol {
    width: fit-content;
    height: 80px;
    position: fixed;
    bottom: 0px;
    left: 50px;
    z-index: 120;
    display: flex;
}
.logoloadlol img {
    width: 60px;
    height: 60px;
    position: relative;
}
.logoloadlol h1 {
    color: white;
    font-size: 18px;
    margin-top: 24px;
    margin-left: 5px;
}
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        
        <h1 class="title">Page Not Found</h1>
        
        <p class="message">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to the games.
        </p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                Go Home
            </a>
      
        </div>
        
        <div id="" class="logoloadlol">
            <img src="../Q.png" alt="logo"/>
            <h1>Qz Games</h1>
        </div>
    </div>

    <script>
        // Create subtle floating elements
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            
            const size = Math.random() * 30 + 15;
            element.style.width = size + 'px';
            element.style.height = size + 'px';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 7) + 's';
            element.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                if (element.parentNode) {
                    element.remove();
                }
            }, 12000);
        }
        
        // Generate floating elements periodically with reduced frequency
        const floatingInterval = setInterval(createFloatingElement, 3000);
        
        // Create initial elements
        for (let i = 0; i < 3; i++) {
            setTimeout(createFloatingElement, i * 1000);
        }
        
        // Add subtle button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.location.href = '/';
            }
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
